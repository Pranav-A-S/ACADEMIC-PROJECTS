<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="Rating 2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  
  
<body>
  <div class="wrapper">
    <input type="radio" name="rate" id="star-1"checked>
    <input type="radio" name="rate" id="star-2">
    <input type="radio" name="rate" id="star-3">
    <input type="radio" name="rate" id="star-4">
    <input type="radio" name="rate" id="star-5">
    <div class="content">
      <div class="outer">
        <div class="emojis">
          <li class="slideImg"><img src="1staremoji.jpg" alt=""></li>
          <li><img src="2staremoji.jpg" alt=""></li>
          <li><img src="3staremoji.jpeg"></li>
          <li><img src="4staremoji.jpg" alt=""></li>
          <li><img src="5staremoji.jpg" alt=""></li>
        </div>
      </div>
      <div class="stars">
        <label for="star-1" class="star-1 fas fa-star"></label>
        <label for="star-2" class="star-2 fas fa-star"></label>
        <label for="star-3" class="star-3 fas fa-star"></label>
        <label for="star-4" class="star-4 fas fa-star"></label>
        <label for="star-5" class="star-5 fas fa-star"></label>
      </div>
    </div>
    <div class="footer">
      <span class="text"></span>
      <span class="numb"></span>
    </div><br>
    <div class="textarea">
      <textarea cols="50" placeholder="Leave a review ! (not mandatory)"></textarea>
    </div><br>
    <div class="btn">
      <button type="submit" onmouseup="alert('Thank you for rating !')">Post</button>
    </div>

</body>
</head>
</html>
